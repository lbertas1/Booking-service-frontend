<div class="main">
  <!--  <div class="chat" *ngIf="!isChatOpened">-->
  <div class="chat" [ngClass]="{'chat-transparent': isChatOpened}">
    <button (click)="openModal('chatModal')">
      <i class="fab fa-facebook-messenger"></i>
    </button>
  </div>
</div>

<app-chat-modal
  [availableAdmins]="admins">
</app-chat-modal>
<app-chat-window
  (closeChatValue)="afterClosingChat($event)"
  *ngIf="isChatOpened"
  [isChatOpened]="isChatOpened">
</app-chat-window>
